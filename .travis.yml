language: node_js
before_install: 
  - nvm install $(cat .nvmrc)
  - nvm use
  - echo "//npm.pkg.github.com/:_authToken=$GITHUB_AUTH_TOKEN" > .npmrc
  - npm config --global set agepartnership:registry https://npm.pkg.github.com
  - cp .npmrc ~/
install:
  - travis_wait npm ci
script:
  - npm run stylelint
  - npm run build
cache:
  directories:
  - $HOME/.npm
git:
  depth: 5
notifications:
  slack:
    rooms:
      - secure: 
    on_success: change
    on_failure: always
